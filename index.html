<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="A game to help people to understand the way colors are created in rgb (red green blue) and quickly gain in time to guess how a color is made. Which can be useful sometimes."
    />
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/normalize.css">
    <title>Color Game - Find RGB</title>
</head>

<body>
    <h2 class="title text--silver">Hello
        <span>(colored)</span> world!</h2>
    <div class="rules">
        <p class="rules__text">The goal is simple: you have to find the good RGB color.</p>
        <p class="rules__text">
            <span class="text--silver">RGB</span> stands for : Red, Green, Blue and looks like that in a css file: </p>
        <code class="text--silver">p {color: rgb(255,255,255); }
        </code>
        <p class="rules__text">If you want to refresh the way rgb works click
            <a href="https://developer.mozilla.org/en-US/docs/Glossary/RGB" target="_blank" class="text--silver">here!</a>
        </p>
    </div>
    <button class="button button--start js-button-start">START!</button>
    <div class="game-pannel hide js-game-pannel">
        <p class="text--black rules__text js-message-to-player">Guess the RGB of that color: </p>
        <div class="color-pannel">
            <div class="color-view js-random-color"></div>
        </div>
        <form class="answers js-answers">
            <div class="color__input">
                <label for="red">R:</label>
                <input class="input--red input-color"  Id="js-input-red" maxlength="3" minlength="1" type="text" name="answer">
            </div>
            <div class="color__input">
                <label for="green">G: </label>
                <input class="input--green  input-color" Id="js-input-green" maxlength="3" minlength="1" type="text" name="answer">
            </div>
            <div class="color__input">
                <label for="blue">B: </label>
                <input class="input--blue input-color " Id="js-input-blue" maxlength="3" minlength="1" type="text" name="answer">
            </div>
        </form>
        <div class="color-pannel color-pannel--player js-color-panel-player">
            <p class="text--black rules__text">Here the color you've created: </p>
            <div class="color-view js-player-color"></div>
        </div>
        <div class="js-messages-clue">
            <p class="js-message-red"></p>
            <p class="js-message-green"></p>
            <p class="js-message-blue"></p>
        </div>
        <p class="message--great-game js-message-great-game"></p>
        <button class="button button--try js-button-try">TRY!</button>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
